<script>
    var socket = io(); //Inicializa la conexi√≥n entre el cliente y el servidor

    var happy = function(){
        socket.emit('happy',{
            reason: 'the button was clicked!'
        });
    }

    socket.on('serverMsg', function(data){
        console.log(data.msg);
    })
</script>

<button onclick="happy()">HAPPY</button>
